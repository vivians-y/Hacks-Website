<div id="landing">
    <h2>Welcome to</h2>
    <h1>Name thingy</h1>
    <div class="button white-fill" onclick="setTimeout(signinopen,200); fadeout()"><p>Sign in</p></div>
    <div class="button" onclick="setTimeout(createopen,200); fadeout()"><p>Create account</p></div>
</div>

<div id="create">
    <h2>Create account</h2>
    <hr>
    <label for="fname" id="fnameLabel">First name:</label><br>
    <input id="fname" name="fname" type="text"><br>
    <label for="lname" id="lnameLabel">Last name:</label><br>
    <input id="lname" name="lname" type="text"><br>
    <label for="username" id="usernameLabel">Username:</label><br>
    <input id="username" name="username" type="text"><br>
    <label for="password" id="passwordLabel">Password:</label><br>
    <input id="password" name="password" type="text"><br>
    <label for="email" id="emailLabel">Email:</label><br>
    <input id="email" name="email" type="text"><br>
    <label for="phone" id="phoneLabel">Phone Number (optional):</label><br>
    <input id="phone" name="phone" type="text"><br>
    <div class="button" onclick="submitcreate()">Create account</div>
</div>

<div id="sign-in">
    <h2>Sign in</h2>
    <hr>
    <label for="eusername" id="eusernameLabel">Username:</label><br>
    <input id="eusername" name="eusername" type="text"><br>
    <label for="epassword" id="epasswordLabel">Password:</label><br>
    <input id="epassword" name="epassword" type="password"><br>
    <div class="button" onclick="submitsignin()">Sign in</div>
</div>
